<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Player Box</title>
	<style>
		.player-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}

		.player-box {
			background-color: #f2f2f2;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
			width: 300px;
			margin: 10px;
		}

		.text-box {
			background-color: #fff;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="player-container">
		<div class="player-box">
			<h2>Player 1</h2>
			<div class="text-box">
				<label>Name:</label>
				<input type="text" name="player1-name">
			</div>
			<div class="text-box">
				<label>Score:</label>
				<input type="text" name="player1-score">
			</div>
		</div>

		<div class="player-box">
			<h2>Player 2</h2>
			<div class="text-box">
				<label>Name:</label>
				<input type="text" name="player2-name">
			</div>
			<div class="text-box">
				<label>Score:</label>
				<input type="text" name="player2-score">
			</div>
		</div>
	</div>
</body>
</html>
